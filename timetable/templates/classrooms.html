<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classrooms</title>
</head>
<body>
    <h1>Manage Classrooms</h1>
    <form method="POST">
        <label for="room_name">Room Name:</label>
        <input type="text" id="room_name" name="room_name" required><br>
        <label for="available_days">Available Days:</label><br>
        <select id="available_days" name="available_days" multiple>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select><br>
        <label for="available_slots">Available Slots:</label><br>
        <select id="available_slots" name="available_slots" multiple>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
        </select><br>
        <button type="submit">Add Classroom</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
