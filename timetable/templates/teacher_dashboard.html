<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ teacher['name'] }}</h1>
    <h2>Your Courses</h2>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Room</th>
                <th>Time Slot</th>
                <th>Assign Students</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course['language'] }}</td>
                    <form action="{{ url_for('assign_student') }}" method="post">
                        <input type="hidden" name="course_name" value="{{ course['course']['name'] }}">
                        <select name="student_name">
                            {% for student in all_students %}
                            <option value="{{ student['name'] }} {{ student['lastname'] }}">{{ student['name'] }} {{ student['lastname'] }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Assign</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
